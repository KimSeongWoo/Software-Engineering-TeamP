<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pictory</title>
    </head>

    <body>
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>ID</td>
                    <td>
                        <input id="{{form.username.id_for_label}}" maxlength="20" name="{{form.username.html_name}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input id="{{form.password.id_for_label}}" maxlength="120" name="{{form.password.html_name}}"
                            type="password">
                    </td>
                </tr>
                <td colspan="2" align="center">
                    <input type="submit" value="로그인">
                    <input type="button" value="취소" oneclick="location.href='{% url 'home' %}'">
                </td>
                </tr>
            </table>
    </body>

</html>
