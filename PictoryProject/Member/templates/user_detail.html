{% extends 'base.html' %}
{% block fixed_nav%}
<body>
    <h3>{{data.이름}} 님을 방문했습니다</h3>
        <h2>프로필 정보 : {{data.이름}}</h2>
    <ul>
        {% for key,value in data.items %}
        {%if key == '사진'%}
        <div class="photo" style="width: 18rem;">
        <img src="{{ value.url }}" class="profile-img" alt="..." width="200" height="150">
        </div>
        {%else %}
        <li>{{key}} : {{value}}</li>
        {% endif %}
        {% endfor %}
    </ul>

    <a href='{% url 'user_list' %}'>다른 계정보기</a>

</body>
{% endblock %}
