{% extends 'base.html' %}
{% block fixed_nav %}
    <body>
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input id="{{form.password.id_for_label}}" maxlength="120" name="{{form.password.html_name}}"
                            type="password">
                    </td>
                </tr>
                <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="비밀번호 변경">
                    <input type="button" value="취소" oneclick="location.href='{% url 'home' %}'">
                </td>
                </tr>
            </table>
            </form>
    </body>
{% endblock %}
